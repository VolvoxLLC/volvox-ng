<% if (createFacade) { %><ng-container *ngIf="<%= camelize(name) %>State$ | async as state">
    <h1 mat-dialog-title class="active">Dialog</h1>
    <div mat-dialog-content>
    </div>
    <div mat-dialog-actions>
        <button mat-stroked-button mat-dialog-close></button>
        <button mat-flat-button color="primary"></button>
    </div>
</ng-container><% } else { %><h1 mat-dialog-title class="active">Dialog</h1>
<div mat-dialog-content>
</div>
<div mat-dialog-actions>
    <button mat-stroked-button mat-dialog-close></button>
    <button mat-flat-button color="primary"></button>
</div><% } %>
