name: Publish Package to npmjs
on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      OUTPUT_PATH: /dist/@volvox-ng
      OUTPUT_PATH_CORE: ${{ env.OUTPUT_PATH }}/core
      OUTPUT_PATH_MATERIAL: ${{ env.OUTPUT_PATH }}/material
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run lint
      - run: npm run build core -- --configuration production
      # Publish core
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ${{ env.OUTPUT_PATH_CORE }}/package.json
          dry-run: true
      # Publish material
      - run: npm run build material -- --configuration production
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
          package: ${{ env.OUTPUT_PATH_MATERIAL }}/package.json
          dry-run: true
